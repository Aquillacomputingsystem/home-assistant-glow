esphome:
  name: utility-monitor

esp32:
  board: esp32dev
  framework:
    type: arduino

substitutions:
  friendly_name: utility-monitor
  project_version: "4.0.0"
  
  # Define the GPIO pins
  pulse_pin: GPIO13
  status_led: GPIO5
  led_pin_red: GPIO2
  led_pin_green: GPIO4

packages:
  basis: !include ../esphome/components/basis.yaml
  status_led: !include ../esphome/components/status_led.yaml
  pulse_meter: !include ../esphome/components/pulse_meter.yaml

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "3JRwWWQTbQxe8yMeCAkEXchgjzepxZZ49DvXxzhL+UE="


# Allow OTA updates
ota:
  safe_mode: true
  reboot_timeout: 10min
  num_attempts: 5


# Allow provisioning Wi-Fi via serial
improv_serial:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esphome-Web-63C438"
    password: "hKy9gc86TxSK"

captive_portal:

# To have a "next url" for improv serial
web_server: